add_header 'Access-Control-Allow-Origin' "*" always;
add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-Api-Key,X-Device-Type,X-User-Group,Content-Disposition,ServiceProvider-Signature' always;
add_header 'Access-Control-Expose-Headers' 'Content-Disposition' always;
